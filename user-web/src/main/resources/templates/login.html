<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../web/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../web/css/font-awesome.min.css" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="../web/css/font-awesome-ie7.min.css" />
    <![endif]-->
    <link rel="stylesheet" href="../web/css/ace.min.css" />
    <link rel="stylesheet" href="../web/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="../web/css/ace-skins.min.css" />
    <link rel="stylesheet" href="../web/css/style.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../web/css/ace-ie.min.css" />
    <![endif]-->
    <script src="../web/js/ace-extra.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../web/js/html5shiv.js"></script>
    <script src="../web/js/respond.min.js"></script>
    <![endif]-->
    <script src="../web/js/jquery-1.9.1.min.js"></script>
    <script src="../web/js/layer.js" type="text/javascript"></script>
    <title>登陆</title>
</head>

<body class="login-layout">
<div class="logintop">
    <span>欢迎后台管理界面平台</span>
    <ul>
        <li><a href="#">返回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>
<div class="loginbody">
    <div class="login-container">
        <div class="center">
            <h1>
                <i class="icon-leaf green"></i>
                <span class="orange">思美软件</span>
                <span class="white">后台管理系统</span>
            </h1>
            <h4 class="white">Background Management System</h4>
        </div>

        <div class="space-6"></div>
        <form id="loginFormId">
        <div class="position-relative">
            <div id="login-box" class="login-box widget-box no-border visible">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            <i class="icon-coffee green"></i>
                            用户登陆
                        </h4>
                        <div class="login_icon">
                            <img src="../web/image/login.png">
                        </div>
                        <form class="">
                            <fieldset>
                                <label class="block clearfix">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="登录名"  name="usercode">
                                        <i class="icon-user"></i>
                                    </span>
                                </label>
                                <label class="block clearfix">
                                    <span class="block input-icon input-icon-right">
                                        <input type="password" class="form-control" placeholder="密码" name="password">
                                        <i class="icon-lock"></i>
                                    </span>
                                </label>
                                <div class="space"></div>
                                <div class="clearfix">
                                    <label class="inline">
                                        <input type="checkbox" class="ace">
                                        <span class="lbl">保存密码</span>
                                    </label>

                                    <button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login_btn">
                                        <i class="icon-key"></i>
                                        登陆
                                    </button>
                                </div>

                                <div class="space-4"></div>
                            </fieldset>
                        </form>

                        <div class="social-or-login center">
                            <span class="bigger-110">通知</span>
                        </div>

                        <div class="social-login center">
                            本网站系统不再对IE8以下浏览器支持，请见谅。
                        </div>
                    </div><!-- /widget-main -->

                    <div class="toolbar clearfix">



                    </div>
                </div><!-- /widget-body -->
            </div><!-- /login-box -->
        </div><!-- /position-relative -->
        </form>
    </div>
</div>
<div class="loginbm">版权所有  2016  <a href="">南京思美软件系统有限公司</a> </div><strong></strong>
</body>

<script>
    $("#login_btn").click(function(){
        $.ajax({
            url: "../shiro/login",
            type: "post",
            data: $("#loginFormId").serialize(),
            dataType: "text",
            success:function(data){
                alert(data);
                if(data=="登录成功"){
                    location.href="../index";
                }

            }
        })
    })

</script>
</html>
