<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap-table.css}" />
</head>
<body>
    <div class="container">
        <h1>留言列表</h1>
        <div class="text-left">
            <a class="btn btn-info" th:href="@{../toAddIdea}">新增</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>留言内容</th>
                    <th>时间</th>
                    <th>状态</th>
                    <th>类型</th>
                    <th>删除</th>
                    <th>修改</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="idea : ${ideaList}">
                    <td th:text="${idea.ideaId}"></td>
                    <td th:text="${idea.ideaName}"></td>
                    <td th:text="${idea.ideaPhone}"></td>
                    <td th:text="${idea.ideaEmail}"></td>
                    <td th:text="${idea.ideaContent}"></td>
                    <td th:text="${idea.ideaTime}"></td>
                    <td th:text="${idea.statusId==1?'已浏览':'未浏览'}"></td>
                    <td th:text="${idea.typeId==1?'投诉':'建议'}"></td>
                    <td>
                        <a th:href="@{/idea/deleteIdea(ideaId=${idea.ideaId})}">删除</a>
                    </td>
                    <td>
                        <a th:href="@{/idea/findOne(ideaId=${idea.ideaId})}">修改</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
