<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:text-align="http://www.w3.org/1999/xhtml" xmlns:position="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="../web/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../web/css/style.css"/>
    <link rel="stylesheet" href="../web/css/ace.min.css" />
    <link rel="stylesheet" href="../web/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../web/css/zTreeStyle.css" type="text/css">
    <link href="../web/css/icheck.css" rel="stylesheet" type="text/css" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="../web/css/font-awesome-ie7.min.css" />
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../web/css/ace-ie.min.css" />
    <![endif]-->
    <script src="../web/js/jquery-1.9.1.min.js"></script>
    <script src="../web/js/bootstrap.min.js"></script>
    <script src="../web/js/typeahead-bs2.min.js"></script>
    <!-- page specific plugin scripts -->
    <script src="../web/js/jquery.dataTables.min.js"></script>
    <script src="../web/js/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="../web/js/H-ui.js"></script>
    <script type="text/javascript" src="../web/js/H-ui.admin.js"></script>
    <script src="../web/js/layer.js" type="text/javascript" ></script>
    <script src="../web/js/laydate.js" type="text/javascript"></script>
    <script type="text/javascript" src="../web/js/jquery.ztree.all-3.5.min.js"></script>
    <script src="../web/js/lrtk.js" type="text/javascript" ></script>
    <title>产品列表</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../web/js/vue.min.js"></script>
    <script type="text/javascript" src="../web/js/bootstrap-paginator.js"></script>
</head>
<body>
<div class=" page-content clearfix">
    <div id="products_style">
        <div class="search_style">
            <div class="title_names">搜索查询</div>
            <ul class="search_content clearfix">
                <li><label class="l_f">产品名称</label><input name="" type="text"  class="text_add" placeholder="输入品牌名称"  style=" width:250px"/></li>
                <!--<li><label class="l_f">添加时间</label><input class="inline laydate-icon" id="start" style=" margin-left:10px;"></li>-->
                <li style="width:90px;"><button type="button" class="btn_search"><i class="icon-search"></i>查询</button></li>
            </ul>
        </div>
    </div>
</div>
<div id="app" class="container">
    <h1>产品列表</h1>
    <button shiro:hasPermission="product:addProduct" type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal"><i class="fa fa-file-o"></i> 新建</button>
    <button shiro:hasPermission="product:deleteProduct" type="button" class="btn btn-default" title="删除" onclick="deleteProduct()"><i class="fa fa-trash-o"></i> 删除</button>
    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
    <table class="table table-bordered" v-cloak>
        <tr>
            <th>复选框</th>
            <th>产品编号</th>
            <th>产品名称</th>
            <th>原价</th>
            <th>现价</th>
            <th>加入时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        <tr v-for="product in productList">
            <td>
                <input type="checkbox" v-on:click="deleteById($event, product.productId)">
            </td>
            <td>{{product.productNum}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.productOldPrice}}</td>
            <td>{{product.productNewPrice}}</td>
            <td>{{product.createTime}}</td>
            <td>{{product.productStatus==1?"启用":"未启用"}}</td>
            <td>
                <a class="btn btn-default" shiro:hasPermission="product:findProductById" data-toggle="modal" data-target="#editModal" @click="findOne(product.productId)">修改</a> |
            </td>
        </tr>
    </table>
    <div id="example" style="text-align:center"><ul id="pageLimit"></ul></div>
</div>
<div class="modal fade"  id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin-left:0px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">产品新增</h3>
            </div>
                <div class="modal-body">
                    <form id="productForm">
                    <table class="table table-bordered table-striped" >
                        <tr>
                            <td><input type="hidden" name="productId" id="productId" v-model="product.productId"></td>
                        </tr>
                        <tr>
                            <td>产品编号</td>
                            <td><input class="form-control" name="productNum" id="productNum" v-model="product.productNum"></td>
                        </tr>
                        <tr>
                            <td>产品名称</td>
                            <td><input  class="form-control" name="productName" id="productName" v-model="product.productName">  </td>
                        </tr>
                        <tr>
                            <td>原价</td>
                            <td><input  class="form-control" name="productOldPrice" id="productOldPrice" v-model="product.productOldPrice">  </td>
                        </tr>
                        <tr>
                            <td>现价</td>
                            <td><input  class="form-control" name="productNewPrice" id="productNewPrice" v-model="product.productNewPrice">  </td>
                        </tr>
                        <tr>
                            <td>状态</td>
                            <td> <input type="radio" value="1" name="productStatus" v-model="product.productStatus">可用
                                <input type="radio" value="2" name="productStatus" v-model="product.productStatus">不可用
                            </td>
                        </tr>
                    </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="saveProduct()">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
        </div>
    </div>
</div>

<script>
    function findOne(productId) {
        alert(productId);
        $.ajax({
            type:'get',
            url:'product/findProductById',
            data:{'productId': productId},
            dataType: 'json',
            success: function (result){
                $("#productId").val(result.productId);
                $("#productNum").val(result.productNum);
                $("#productName").val(result.productName);
                $("#productNewPrice").val(result.productNewPrice);
                $("#productOldPrice").val(result.productOldPrice);
                $("input[name=productStatus][value="+result.productStatus+"]").attr("checked",true);
            },
            error: function () {
                alert("系统错误，请联系管理员！");
            }
        })
    }

    function saveProduct(){
        $.ajax({
            type:'post',
            url:'/product/addProduct',
            data:$("#productForm").serialize(),
            dataType:'json',
            success: function (result) {
                alert("成功");
                searchProductList();
            },
            error: function () {
                alert("系统错误，请联系管理员！");
            }
        })
    }
    var vm = new Vue({
        el: '#app',
        data: {
            productList: "",
            totalPage:"",
            total:"",
            currPage:"",
            pageSize:"",
            title:""
        }
    })
    $(function() {
        searchProductList();
    })
    function searchProductList(){
        $.ajax({
            type:"post",
            url:"product/findProduct",
            data:{"currPage":vm.currPage,"pageSize":vm.pageSize},
            dataType:"json",
            success:function(result){
                vm.productList = result.rows;
                vm.totalPage = result.totalPage;
                vm.total = result.total;
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize);

            },
            error:function(){
                alert("系统错误，请联系管理员！");
            }
        })
    }
    function setPage(pageCurrent,pageSum,pageSize,callback){
        $('#pageLimit').bootstrapPaginator({
            currentPage:pageCurrent,
            totalPages:pageSum,
            size:"normal",
            bootstrapMajorVersion:3,
            alignment:"right",
            numberOfPages:pageSize,
            itemTexts:function(type,page,current){
                switch(type){
                    case "first" : return "首页";
                    case "prev" : return "上一页";
                    case "next" : return "下一页";
                    case "last" : return "末页";
                    case "page" : return page;
                }
            },
            onPageClicked: function(event,originalEvent,type,page){
                vm.currPage = page;
               /* callback && callback()*/
                searchProductList();
            }
        });
    }
    function deleteById($event,productId) {
        vm.selectIds = [];
        if ($event.target.checked) {
            vm.selectIds.push(productId);
        } else {
            var idx = vm.selectIds.indexOf(productId);
            vm.selectIds.splice(idx, 1);//删除
        }
        console.info(vm.selectIds.toString());
    }
    function deleteProduct(){
        $.ajax({
            type:'post',
            url:'product/deleteProduct',
            data:{'productId': vm.selectIds.toString()},
            dataType:'json',
            success:function (result) {
                searchProductList();
                $("input[type='checkbox']").prop("checked", false);

            },
            error: function (result) {
                searchProductList();
            }
        })
    }

</script>
</body>
</html>
