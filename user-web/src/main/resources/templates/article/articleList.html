<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../web/js/vue.min.js"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap-paginator.js"></script>
</head>
<body>
<div id="app" class="container">
    <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" onclick="update(0);"><i class="fa fa-file-o"></i> 新建</button>
    <h1>文章列表</h1>
    <table class="table table-bordered">
        <tr>
            <th>Id</th>
            <th>文章名</th>
            <th>作者</th>
            <th>时间</th>
            <th>状态</th>
            <th>内容</th>
            <th>操作</th>
        </tr>
        <tr v-for="article in articleList">
            <td>{{article.articleId}}</td>
            <td>{{article.articleName}}</td>
            <td>{{article.articleAuthor}}</td>
            <td>{{article.articleTime}}</td>
            <td>{{article.articleStatus==1?"已浏览":"未浏览"}}</td>
            <td>{{article.articleContent}}</td>
            <td><button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;" v-on:click="del(article.articleId)">删除</button>
                <button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;" data-toggle="modal" data-target="#editModal" v-on:click="update(article.articleId)">修改</button></td>
        </tr>
    </table>
    <div id="example" style="text-align:center"><ul id="pageLimit"></ul></div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="ppa">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">留言信息</h3>
            </div>
            <form id="forms" method="post">
                <div class="modal-body">
                    <table class="table table-bordered table-striped"  width="800px">
                        <input class="form-control" name="articleId" style="display:none" readonly="readonly" v-model="article.articleId">
                        <tr>
                            <td>文章名</td>
                            <td><input class="form-control" type="text" name="articleName" placeholder="文章名" v-model="article.articleName"></td>
                        </tr>
                        <tr>
                            <td>作者</td>
                            <td><input class="form-control" type="text" name="articleAuthor" placeholder="作者" v-model="article.articleAuthor"></td>
                        </tr>
                        <tr>
                            <td>时间</td>
                            <td><input class="form-control" type="date" name="articleTime" placeholder="时间" v-model="article.articleTime"></td>
                        </tr>
                        <tr>
                            <td>状态</td>
                            <td><input type="radio" name="articleStatus" v-model="article.articleStatus" value="1">已浏览
                                <input type="radio" name="articleStatus" v-model="article.articleStatus" value="2">未浏览</td>
                        </tr>
                        <tr>
                            <td>内容</td>
                            <td><input class="form-control" type="text" name="articleContent" placeholder="内容" v-model="article.articleContent"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" onclick="insert()">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            articleList: "",
            totalPage:"",
            total:"",
            currPage:"",
            pageSize:""
        }
    })

    $(function() {
        searchArticleList();
    })

    function searchArticleList(){
        $.ajax({
            type:"get",
            url:"../article/findArticlePage",
            data:{"currPage":vm.currPage,"pageSize":vm.pageSize},
            dataType:"json",
            success: function(result) {
                vm.articleList = result.rows;
                vm.totalPage = result.totalPage;
                vm.total = result.total;
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize,searchArticleList);
            },
            error : function() {
                alert("系统错误，请联系管理员！");
            }
        })
    }

    function setPage(pageCurrent,pageSum,pageSize,callback){
        $('#pageLimit').bootstrapPaginator({
            currentPage:pageCurrent,
            totalPages:pageSum,
            size:"normal",
            bootstrapMajorVersion:3,
            alignment:"right",
            numberOfPages:pageSize,
            itemTexts:function(type,page,current){
                switch(type){
                    case "first" : return "首页";
                    case "prev" : return "上一页";
                    case "next" : return "下一页";
                    case "last" : return "末页";
                    case "page" : return page;
                }
            },
            onPageClicked: function(event,originalEvent,type,page){
                vm.currPage = page;
                callback && callback()
            }
        });
    }

    function del(articleId){
        $.ajax({
            url:'../article/deleteArticleById',
            type:'post',
            data:{"articleId":articleId},
            dataType:"json",
            success:function(){

            }
        })
        alert("删除成功");
        searchArticleList();
    }

    var vs = new Vue({
        el: '#ppa',
        data: {
            article:''
        }
    })

    function insert(){
        $.ajax({
            url:'../article/addArticle',
            type:'post',
            data:$('#forms').serialize(),
            success:function(){
                searchArticleList();
            }
        })
    }

    function update(articleId){
        $.ajax({
            url:"../article/findArticleById",
            type:"post",
            data:{"articleId":articleId},
            success:function(data){
                vs.article=data;
            },
        });
    }
</script>
</body>
</html>
