<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../web/js/vue.min.js"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap-paginator.js"></script>
</head>
<body>
<div id="app" class="container">
    <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" onclick="update(0);"><i class="fa fa-file-o"></i> 新建</button>
    <h1>广告管理</h1>
    <table class="table table-bordered">
        <tr>
            <th>Id</th>
            <th>排序</th>
            <th>分类</th>
            <th>图片</th>
            <th>状态</th>
            <th>加入时间</th>
            <th>操作</th>
        </tr>
        <tr v-for="img in imgList">
            <td>{{img.imgId}}</td>
            <td>{{img.sortId}}</td>
            <td>{{img.typeId==1?"幻灯片":"PPT"}}</td>
            <td>{{img.img}}</td>
            <td>{{img.statusId==1?"显示":"不显示"}}</td>
            <td>{{img.imgTime}}</td>
            <td><button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;" v-on:click="del(img.imgId)">删除</button>
                <button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;" data-toggle="modal" data-target="#editModal" v-on:click="update(img.imgId)">修改</button></td>
        </tr>
    </table>
    <div id="example" style="text-align:center"><ul id="pageLimit"></ul></div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="ppa">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">广告信息</h3>
            </div>
            <form id="forms" method="post">
                <div class="modal-body">
                    <table class="table table-bordered table-striped"  width="800px">
                        <input class="form-control" name="imgId" style="display:none" readonly="readonly" v-model="img.imgId">
                        <tr>
                            <td>排序</td>
                            <td><input class="form-control" type="text" name="sortId" placeholder="排序" v-model="img.sortId"></td>
                        </tr>
                        <tr>
                            <td>分类</td>
                            <td><input type="radio" name="typeId" v-model="img.typeId" value="1">幻灯片
                                <input type="radio" name="typeId" v-model="img.typeId" value="2">PPT</td>
                        </tr>
                        <tr>
                            <td>图片</td>
                            <td><input class="form-control" type="text" name="img" placeholder="图片" v-model="img.img"></td>
                        </tr>
                        <tr>
                            <td>状态</td>
                            <td><input type="radio" name="statusId" v-model="img.statusId" value="1">显示
                                <input type="radio" name="statusId" v-model="img.statusId" value="2">不显示</td>
                        </tr>
                        <tr>
                            <td>加入时间</td>
                            <td><input class="form-control" type="date" name="imgTime" placeholder="加入时间" v-model="img.imgTime"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" onclick="insert()">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            imgList: "",
            totalPage:"",
            total:"",
            currPage:"",
            pageSize:""
        }
    })

    $(function() {
        searchImgList();
    })

    function searchImgList(){
        $.ajax({
            type:"get",
            url:"../img/findImgPage",
            data:{"currPage":vm.currPage,"pageSize":vm.pageSize},
            dataType:"json",
            success: function(result) {
                vm.imgList = result.rows;
                vm.totalPage = result.totalPage;
                vm.total = result.total;
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize,searchImgList);
            },
            error : function() {
                alert("系统错误，请联系管理员！");
            }
        })
    }

    function setPage(pageCurrent,pageSum,pageSize,callback){
        $('#pageLimit').bootstrapPaginator({
            currentPage:pageCurrent,
            totalPages:pageSum,
            size:"normal",
            bootstrapMajorVersion:3,
            alignment:"right",
            numberOfPages:pageSize,
            itemTexts:function(type,page,current){
                switch(type){
                    case "first" : return "首页";
                    case "prev" : return "上一页";
                    case "next" : return "下一页";
                    case "last" : return "末页";
                    case "page" : return page;
                }
            },
            onPageClicked: function(event,originalEvent,type,page){
                vm.currPage = page;
                callback && callback()
            }
        });
    }

    function del(imgId){
        $.ajax({
            url:'../img/deleteImgById',
            type:'post',
            data:{"imgId":imgId},
            dataType:"json",
            success:function(){

            }
        })
        alert("删除成功");
        searchImgList();
    }

    var vs = new Vue({
        el: '#ppa',
        data: {
            img:''
        }
    })

    function insert(){
        $.ajax({
            url:'../img/addImg',
            type:'post',
            data:$('#forms').serialize(),
            success:function(){
                searchImgList();
            }
        })
    }

    function update(imgId){
        $.ajax({
            url:"../img/findImgById",
            type:"post",
            data:{"imgId":imgId},
            success:function(data){
                vs.img=data;
            },
        });
    }
</script>
</body>
</html>
